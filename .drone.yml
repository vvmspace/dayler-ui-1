---
kind: pipeline
name: ci

steps:
  - name: install
    image: iknpx/archnode
    commands:
      - yarn --silent
    when:
      branch:
        - master
        - develop
      event:
        - push
        - pull_request

  - name: lint
    image: iknpx/archnode
    commands:
      - yarn lint
    when:
      branch:
        - master
        - develop
      event:
        - push
        - pull_request

  - name:  test
    image: iknpx/archnode
    commands:
      - yarn test
    when:
      branch:
        - master
        - develop
      event:
        - push
        - pull_request

  - name: build/master-image-source
    image: iknpx/archnode
    environment:
      NODE_ENV: production
    commands:
      - yarn dist
    when:
      branch:
        - master
        - develop
      event:
        - push

  - name: build/npm-package
    image: iknpx/archnode
    environment:
      NODE_ENV: production
    commands:
      - yarn lib
    when:
      branch:
        - master
        - develop
      event:
        - push

  - name: publish/npm-package
    image: plugins/npm
    token:
      from_secret: NPM_TOKEN
    email:
      from_secret: NPM_EMAIL
    when:
      branch:
        - master
      event:
        - push

  - name: publish/master-image
    image: plugins/docker
    settings:
      repo: dayler/ui
      purge: true
      insecure: false
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      branch:
        - master
      event:
        - push
